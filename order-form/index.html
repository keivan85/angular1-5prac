<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.js"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css"></head>

<title>Order Form</title>
<body>
	
		<form ng-app ng-controller="OrderFormController">
			<h1>Services</h1>
			<ul>
				<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
				{{service.name}} <span>{{service.price | currency}}</span>
				</li>
			</ul>
			<div class="total">
				Total: <span>{{total() | currency}}</span>
			</div>
		</form>

</body>
</html>
